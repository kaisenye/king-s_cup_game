                <p>在这里，你可以在网上玩经典的纸牌饮酒游戏，而且不需要一副纸牌。</p>
                <h3>你需要准备的东西：</h3>

                <p>一副扑克取出大小王牌，将牌打乱顺序放好，从第一个人开始抽取，按照顺序依次抽取， 每张牌代表不同的意思。</p>
            </div>
