<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="小姐牌">
        <meta name="viewport" content="width=device-width">
        <title> 小姐牌 | 在线 </title>

        <!-- css style  -->
        <link href="style.css" rel="stylesheet">

        <!-- js functions  -->
        <script src="app.js"></script>
    </head>

    <body>
        <div class="app-wrap">
            <div class="app">
                <!-- top control  -->
                <div class="top-control">
                    <a href="#instruction">游戏说明</a>
                </div>
                <!-- card  -->
                <div class="stack-wrapper">
                    <div id="cardStack">
                        <div id="data-card" class="bubbly-button" onclick="newNumber();newSuit();">
                            <div class="face-one">
                                <span id="number1"></span>
                                <span id="suit1"></span>
                            </div>
                            <div class="card-action">
                                <div data-headline id="data-header">开始游戏～</div>
                                <div data-action id="data-content">点击 ‘下一张牌’ 开始抽牌</div>
                            </div>
                            <div class="face-two">
                                <span id="number2"></span>
                                <span id="suit2"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- next card button  -->
                <div id="nextCard">
                    <button class="custom-btn btn-15" onclick="newNumber();newSuit();">下一张牌</button>
                </div>
            </div>
        </div>

        <div id="instruction">
            <div class="game-instruction">
                <h2>小姐牌🃏</h2>
                <p>在这里，你可以在网上玩经典的纸牌饮酒游戏，而且不需要一副纸牌。</p>
                <h3>你需要准备的东西：</h3>
                <ul>
                    <li>几个好朋友（陌生人更好哈哈）👯‍♀️👯</li>
                    <li>一桌子的酒（野格就算了）🍺🍷🍹</li>
                </ul>
                <h3>游戏规则</h3>
                <p><strong>游戏人数：</strong>4 - 12 个人</p>
                <p>一副扑克取出大小王牌，将牌打乱顺序放好，从第一个人开始抽取，按照顺序一次抽取， 每张牌代表不同的意思。</p>
            </div>
        </div>

    </body>


</html>
